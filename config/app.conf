# Application Configuration

[network]
# Network interface to monitor (e.g., eth0, ens33)
interface = eth0

# Proxy settings
proxy_port = 8080

# DNS settings
dns_port = 53
dns_upstream = 8.8.8.8

[api]
# API server settings
host = 0.0.0.0
port = 8000
debug = false

[database]
# Database path
path = /app/data/traffic.db

# Retention policy (days)
retention_days = 30

[logging]
# Log level: DEBUG, INFO, WARNING, ERROR
level = INFO

# Log file path
path = /app/logs/app.log

[monitoring]
# Enable/disable monitoring features
dns_monitoring = true
traffic_logging = true

# Statistics aggregation interval (minutes)
stats_interval = 60
